    <h1><i class="fas fa-user-injured"></i>Gestão de Pacientes</h1>

    <div class="container">
        <h2><i class="fas fa-user-plus"></i> Cadastrar Novo Paciente</h2>
        <form id="formPaciente">
            <div class="form-group">
                <label for="nome"><i class="fas fa-user"></i> Nome *</label>
                <input type="text" id="nome" required placeholder="Digite o nome completo">
            </div>

            <div class="form-group">
                <label for="data_nascimento"><i class="fas fa-calendar"></i> Data de Nascimento *</label>
                <input type="date" id="data_nascimento" required>
            </div>

            <div class="form-group">
                <label for="endereco"><i class="fas fa-map-marker-alt"></i> Endereço</label>
                <input type="text" id="endereco" placeholder="Digite o endereço completo">
            </div>

            <div class="form-group">
                <label for="cpf"><i class="fas fa-id-card"></i> CPF *</label>
                <input type="text" id="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">
            </div>

            <div class="form-group">
                <label for="telefone"><i class="fas fa-phone"></i> Telefone *</label>
                <input type="tel" id="telefone" required pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(00) 00000-0000">
            </div>

            <div class="form-group">
                <label for="sexo"><i class="fas fa-venus-mars"></i> Sexo *</label>
                <select id="sexo" required>
                    <option value="">Selecione o sexo</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="incapaz"><i class="fas fa-exclamation-triangle"></i> Paciente incapaz/menor de idade? *</label>
                <select id="incapaz" required>
                    <option value="Não">Não</option>
                    <option value="Sim">Sim</option>
                </select>
            </div>

            <div class="form-group">
                <label for="convenio"><i class="fas fa-hospital"></i> Convênio *</label>
                <select id="convenio" required>
                    <option value="">Selecione o convênio</option>
                    <option value="Convênio A">Convênio A</option>
                    <option value="Convênio B">Convênio B</option>
                </select>
            </div>

            <div class="form-group" style="grid-column: span 2;">
                <label for="observacao"><i class="fas fa-comment"></i> Observação</label>
                <textarea id="observacao" placeholder="Adicione observações relevantes"></textarea>
            </div>

            <button type="button" class="btn-primary" onclick="addPaciente()" style="grid-column: span 2;">
                <i class="fas fa-save"></i> Salvar Paciente
            </button>
        </form>
    </div>

    <div class="container patient-list">
        <h2><i class="fas fa-list-alt"></i> Lista de Pacientes</h2>
        <div id="patientList">
            <!-- Lista de pacientes será renderizada aqui -->
        </div>
    </div>

    <script src="Paciente.js"></script>
</body>
