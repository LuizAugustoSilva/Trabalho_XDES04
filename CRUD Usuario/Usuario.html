<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Usuários</title>
    <link rel="stylesheet" href="Usuario.css">
</head>
<body>
    <h1>Gestão de Usuários</h1>

    <!-- Formulário para cadastro e edição de usuários -->
    <div id="formulario">
        <h2>Cadastrar/Editar Usuário</h2>
        <form id="formUsuario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required><br><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco"><br><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"><br><br>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required pattern="\(\d{2}\) \d{5}-\d{4}"><br><br>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select><br><br>

            <label for="funcao">Função:</label>
            <select id="funcao" name="funcao" required>
                <option value="Administrador(a)">Administrador(a)</option>
                <option value="Secretário(a)">Secretário(a)</option>
                <option value="Dentista">Dentista</option>
                <option value="Auxiliar">Auxiliar</option>
            </select><br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br><br>

            <button type="button" id="btnSalvar" onclick="salvarUsuario()">Salvar</button>
        </form>
    </div>

    <!-- Tabela de usuários -->
    <div id="usuarios">
        <h2>Usuários Cadastrados</h2>
        <div>
            <input type="text" id="filtroNome" placeholder="Filtrar por Nome">
            <input type="text" id="filtroCPF" placeholder="Filtrar por CPF">
            <button type="button" onclick="filtrarUsuarios()">Filtrar</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data Nascimento</th>
                    <th>Endereço</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Sexo</th>
                    <th>Função</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaUsuarios">
                <!-- Linhas serão adicionadas dinamicamente -->
            </tbody>
        </table>
    </div>

    <script src="Usuario.js"></script>
</body>
</html>
