<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest칚o de Usu치rios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Usuario.css">
</head>
<body>
    <h1><i class="fas fa-users"></i>Gest칚o de Usu치rios</h1>

    <!-- Formul치rio para cadastro e edi칞칚o de usu치rios -->
    <div id="formulario">
        <h2><i class="fas fa-user-plus"></i> Cadastrar/Editar Usu치rio</h2>
        <form id="formUsuario">
            <div class="form-group">
                <label for="nome"><i class="fas fa-user"></i> Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite o nome completo">
            </div>

            <div class="form-group">
                <label for="dataNascimento"><i class="fas fa-calendar"></i> Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>

            <div class="form-group">
                <label for="endereco"><i class="fas fa-map-marker-alt"></i> Endere칞o:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite o endere칞o completo">
            </div>

            <div class="form-group">
                <label for="cpf"><i class="fas fa-id-card"></i> CPF:</label>
                <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">
            </div>

            <div class="form-group">
                <label for="telefone"><i class="fas fa-phone"></i> Telefone:</label>
                <input type="text" id="telefone" name="telefone" required pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(00) 00000-0000">
            </div>

            <div class="form-group">
                <label for="sexo"><i class="fas fa-venus-mars"></i> Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Selecione o sexo</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="funcao"><i class="fas fa-briefcase"></i> Fun칞칚o:</label>
                <select id="funcao" name="funcao" required>
                    <option value="">Selecione a fun칞칚o</option>
                    <option value="Administrador(a)">Administrador(a)</option>
                    <option value="Secret치rio(a)">Secret치rio(a)</option>
                    <option value="Dentista">Dentista</option>
                    <option value="Auxiliar">Auxiliar</option>
                </select>
            </div>

            <div class="form-group">
                <label for="senha"><i class="fas fa-lock"></i> Senha:</label>
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
            </div>

            <button type="button" id="btnSalvar" onclick="salvarUsuario()">
                <i class="fas fa-save"></i> Salvar
            </button>
        </form>
    </div>

    <!-- Tabela de usu치rios -->
    <div id="usuarios">
        <h2><i class="fas fa-list"></i> Usu치rios Cadastrados</h2>
        <div class="filtros">
            <input type="text" id="filtroNome" placeholder="游댌 Filtrar por Nome">
            <input type="text" id="filtroCPF" placeholder="游댌 Filtrar por CPF">
            <button type="button" onclick="filtrarUsuarios()">
                <i class="fas fa-search"></i> Filtrar
            </button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data Nascimento</th>
                    <th>Endere칞o</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Sexo</th>
                    <th>Fun칞칚o</th>
                    <th>A칞칫es</th>
                </tr>
            </thead>
            <tbody id="listaUsuarios">
                <!-- Linhas ser칚o adicionadas dinamicamente -->
            </tbody>
        </table>
    </div>

    <script src="Usuario.js"></script>
</body>
</html>
