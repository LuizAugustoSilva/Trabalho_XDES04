<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Procedimentos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Procedimento.css">
</head>
<body>
    <h1><i class="fas fa-procedures"></i>Gest√£o de Procedimentos</h1>

    <!-- Formul√°rio para cadastro e edi√ß√£o de procedimentos -->
    <div id="formulario">
        <h2><i class="fas fa-plus-circle"></i> Cadastrar/Editar Procedimento</h2>
        <form id="formProcedimento">
            <div class="form-group">
                <label for="nome"><i class="fas fa-tag"></i> Nome do Procedimento:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite o nome do procedimento">
            </div>

            <div class="form-group">
                <label for="quantidadeAuxiliares"><i class="fas fa-users"></i> Quantidade de Auxiliares:</label>
                <input type="number" id="quantidadeAuxiliares" name="quantidadeAuxiliares" required min="0">
            </div>

            <div class="form-group">
                <label for="equipamentos"><i class="fas fa-tools"></i> Equipamentos:</label>
                <input type="text" id="equipamentos" name="equipamentos" placeholder="Liste os equipamentos necess√°rios">
            </div>

            <div class="form-group">
                <label for="valorPadrao"><i class="fas fa-dollar-sign"></i> Valor Padr√£o:</label>
                <input type="number" id="valorPadrao" name="valorPadrao" required min="0" step="0.01">
            </div>

            <div class="form-group">
                <label for="tipoSala"><i class="fas fa-door-open"></i> Tipo de Sala:</label>
                <input type="text" id="tipoSala" name="tipoSala" required placeholder="Informe o tipo de sala necess√°ria">
            </div>

            <div class="form-group" style="grid-column: span 2;">
                <label for="observacao"><i class="fas fa-comment"></i> Observa√ß√£o:</label>
                <textarea id="observacao" name="observacao" placeholder="Adicione observa√ß√µes relevantes"></textarea>
            </div>

            <button type="button" id="btnSalvar" onclick="salvarProcedimento()">
                <i class="fas fa-save"></i> Salvar
            </button>
        </form>
    </div>

    <!-- Tabela de Procedimentos -->
    <div id="procedimentos">
        <h2><i class="fas fa-list-alt"></i> Procedimentos Cadastrados</h2>
        <div class="filtros">
            <input type="text" id="filtroNome" placeholder="üîç Filtrar por Nome do Procedimento">
            <button type="button" onclick="filtrarProcedimentos()">
                <i class="fas fa-search"></i> Filtrar
            </button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Qtd. Auxiliares</th>
                    <th>Equipamentos</th>
                    <th>Valor Padr√£o</th>
                    <th>Tipo de Sala</th>
                    <th>Observa√ß√£o</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="listaProcedimentos">
                <!-- Linhas ser√£o adicionadas dinamicamente -->
            </tbody>
        </table>
    </div>

    <script src="Procedimento.js"></script>
</body>
</html>
