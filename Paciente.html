<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pacientes</title>
    <link rel="stylesheet" href="Paciente.css">
</head>
<body>

<h1>Cadastro de Pacientes</h1>

<div class="container">
    <h2>Inserir Novo Paciente</h2>
    <label for="nome">Nome *</label>
    <input type="text" id="nome" required>

    <label for="data_nascimento">Data de Nascimento *</label>
    <input type="date" id="data_nascimento" required>

    <label for="endereco">Endereço</label>
    <input type="text" id="endereco">

    <label for="cpf">CPF *</label>
    <input type="text" id="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="XXX.XXX.XXX-XX">

    <label for="telefone">Telefone *</label>
    <input type="tel" id="telefone" required pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(XX) XXXXX-XXXX">

    <label for="sexo">Sexo *</label>
    <select id="sexo" required>
        <option value="">Selecione</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outro">Outro</option>
    </select>

    <label for="incapaz">Paciente incapaz?/Paciente menor de idade? *</label>
    <select id="incapaz" required>
        <option value="Não">Não</option>
        <option value="Sim">Sim</option>
    </select>

    <label for="convenio">Convênio *</label>
    <select id="convenio" required>
        <option value="">Selecione</option>
        <option value="Convênio A">Convênio A</option>
        <option value="Convênio B">Convênio B</option>
    </select>

    <label for="observacao">Observação</label>
    <input type="text" id="observacao">

    <button onclick="addPaciente()">Adicionar Paciente</button>
</div>

<div class="container patient-list">
    <h2>Lista de Pacientes</h2>
    <div id="patientList"></div>
</div>

<script src="Paciente.js"></script>
</body>
</html>
